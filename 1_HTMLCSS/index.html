<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clone_Youtube</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header>
            <div class="container_header" id="conatiner_header">
                <!-- hamburger menu -->
                <img
                    src="images/ham.svg"
                    alt="Hambergur Menu"
                    class="hamburger"
                />

                <!-- YouTube logo -->
                <a href="#">
                    <img
                        src="images/logo.png"
                        alt="Youtube Home"
                        class="logo"
                    />
                </a>

                <!-- search bar -->
                <input type="text" id="searchBar" class="searchBar" />

                <!-- search icon -->
                <a href="#" class="searchButton">
                    <svg
                        viewBox="0 0 24 24"
                        preserveAspectRatio="xMidYMid meet"
                        focusable="false"
                        class="icon searchButton"
                        id="searchButton"
                    >
                        <g>
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                class="icon searchButton"
                            ></path>
                        </g>
                    </svg>
                </a>

                <!-- YouTube options -->
                <div class="options">
                    <ul>
                        <!-- create -->
                        <li>
                            <svg
                                viewBox="0 0 24 24"
                                preserveAspectRatio="xMidYMid meet"
                                focusable="false"
                                class="icon create"
                                id="create"
                            >
                                <g>
                                    <path
                                        d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"
                                        class="icon create"
                                    ></path>
                                </g>
                            </svg>
                        </li>
                        <!-- apps -->
                        <li>
                            <svg
                                viewBox="0 0 24 24"
                                preserveAspectRatio="xMidYMid meet"
                                focusable="false"
                                class="icon apps"
                                id="apps"
                            >
                                <g>
                                    <path
                                        d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"
                                        class="icon apps"
                                    ></path>
                                </g>
                            </svg>
                        </li>
                        <!-- notification -->
                        <li>
                            <svg
                                viewBox="0 0 24 24"
                                preserveAspectRatio="xMidYMid meet"
                                focusable="false"
                                class="icon notification"
                                id="notification"
                            >
                                <g>
                                    <path
                                        d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
                                        class="icon nofitication"
                                    ></path>
                                </g>
                            </svg>
                        </li>
                    </ul>
                </div>

                <!-- user account -->
                <div class="userAccount">M</div>
            </div>
        </header>

        <menu>
            <div class="container_menu">
                <div class="basic">
                    <!-- Home -->
                    <div class="menu_basic">
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            class="home svg"
                        >
                            <g>
                                <path
                                    d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8"
                                ></path>
                            </g>
                        </svg>
                        <p class="menu_text">Home</p>
                    </div>

                    <!-- Trending -->
                    <div class="menu_basic">
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            class="trending svg"
                        >
                            <g>
                                <path
                                    d="M17.53 11.2c-.23-.3-.5-.56-.76-.82-.65-.6-1.4-1.03-2.03-1.66-1.46-1.46-1.78-3.87-.85-5.72-.9.23-1.75.75-2.45 1.32C8.9 6.4 7.9 10.07 9.1 13.22c.04.1.08.2.08.33 0 .22-.15.42-.35.5-.22.1-.46.04-.64-.12-.06-.05-.1-.1-.15-.17-1.1-1.43-1.28-3.48-.53-5.12C5.87 10 5 12.3 5.12 14.47c.04.5.1 1 .27 1.5.14.6.4 1.2.72 1.73 1.04 1.73 2.87 2.97 4.84 3.22 2.1.27 4.35-.12 5.96-1.6 1.8-1.66 2.45-4.3 1.5-6.6l-.13-.26c-.2-.45-.47-.87-.78-1.25zm-3.1 6.3c-.28.24-.73.5-1.08.6-1.1.38-2.2-.16-2.88-.82 1.2-.28 1.9-1.16 2.1-2.05.17-.8-.14-1.46-.27-2.23-.12-.74-.1-1.37.2-2.06.15.38.35.76.58 1.06.76 1 1.95 1.44 2.2 2.8.04.14.06.28.06.43.03.82-.32 1.72-.92 2.26z"
                                ></path>
                            </g>
                        </svg>
                        <p class="menu_text">Trending</p>
                    </div>

                    <!-- Subscription -->
                    <div class="menu_basic">
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            class="subscription"
                        >
                            <g>
                                <path
                                    d="M18.7 8.7H5.3V7h13.4v1.7zm-1.7-5H7v1.6h10V3.7zm3.3 8.3v6.7c0 1-.7 1.6-1.6 1.6H5.3c-1 0-1.6-.7-1.6-1.6V12c0-1 .7-1.7 1.6-1.7h13.4c1 0 1.6.8 1.6 1.7zm-5 3.3l-5-2.7V18l5-2.7z"
                                ></path>
                            </g>
                        </svg>
                        <p class="menu_text">Subscription</p>
                    </div>

                    <!-- Originals -->
                    <div class="menu_basic">
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            class="originals"
                        >
                            <g>
                                <path
                                    fill-rule="nonzero"
                                    d="M21.78 8s-.2-1.37-.8-1.97c-.75-.8-1.6-.8-2-.85C16.2 4.98 12 5 12 5s-4.18-.02-6.97.18c-.4.05-1.24.05-2 .85-.6.6-.8 1.97-.8 1.97s-.2 1.63-.23 3.23v1.7c.03 1.6.23 3.2.23 3.2s.2 1.4.8 2c.76.8 1.75.76 2.2.85 1.57.15 6.6.18 6.77.18 0 0 4.2 0 7-.2.38-.04 1.23-.04 2-.84.6-.6.8-1.98.8-1.98s.2-1.6.2-3.22v-1.7c-.02-1.6-.22-3.22-.22-3.22zm-11.8 7V9.16l5.35 3.03L9.97 15z"
                                ></path>
                            </g>
                        </svg>
                        <p class="menu_text">Originals</p>
                    </div>
                </div>

                <div class="personalized">
                    <!-- library -->
                    <div class="menu_basic">
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            class="libarary"
                        >
                            <g>
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z"
                                ></path>
                            </g>
                        </svg>
                        <p>Libraries</p>
                    </div>

                    <!-- history -->
                    <div class="menu_basic">
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            class="history"
                        >
                            <g>
                                <path
                                    d="M11.9 3.75c-4.55 0-8.23 3.7-8.23 8.25H.92l3.57 3.57.04.13 3.7-3.7H5.5c0-3.54 2.87-6.42 6.42-6.42 3.54 0 6.4 2.88 6.4 6.42s-2.86 6.42-6.4 6.42c-1.78 0-3.38-.73-4.54-1.9l-1.3 1.3c1.5 1.5 3.55 2.43 5.83 2.43 4.58 0 8.28-3.7 8.28-8.25 0-4.56-3.7-8.25-8.26-8.25zM11 8.33v4.6l3.92 2.3.66-1.1-3.2-1.9v-3.9H11z"
                                ></path>
                            </g>
                        </svg>
                        <p>History</p>
                    </div>

                    <!-- Your videos -->
                    <div class="menu_basic">
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            class="your-videos"
                        >
                            <g class="style-scope yt-icon">
                                <path
                                    d="M18.4 5.6v12.8H5.6V5.6h12.8zm0-1.8H5.6a1.8 1.8 0 0 0-1.8 1.8v12.8a1.8 1.8 0 0 0 1.8 1.9h12.8a1.8 1.8 0 0 0 1.9-1.9V5.6a1.8 1.8 0 0 0-1.9-1.8z"
                                ></path>
                                <path d="M10.2 9v6.5l5-3.2-5-3.2z"></path>
                            </g>
                            <p>Your videos</p>
                        </svg>
                    </div>

                    <!-- purchase -->
                    <div class="menu_basic">
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            class="purchase"
                        >
                            <g>
                                <path
                                    d="M19.84 11.65l-7.5-7.5c-.3-.3-.7-.48-1.17-.48H5.33c-.9 0-1.66.75-1.66 1.66v5.84c0 .45.18.87.5 1.18l7.5 7.5c.3.3.7.48 1.16.48.46 0 .88-.18 1.18-.5L19.87 14c.3-.3.5-.7.5-1.16 0-.46-.2-.88-.5-1.18zM6.58 7.83c-.7 0-1.25-.55-1.25-1.25s.56-1.25 1.25-1.25c.7 0 1.25.56 1.25 1.25 0 .7-.55 1.25-1.25 1.25z"
                                ></path>
                            </g>
                        </svg>
                        <p>Purchase</p>
                    </div>

                    <!-- watch later -->
                    <div class="menu_basic">
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            class="watch-later"
                        >
                            <g>
                                <path
                                    d="M12 3.67c-4.58 0-8.33 3.75-8.33 8.33s3.75 8.33 8.33 8.33 8.33-3.75 8.33-8.33S16.58 3.67 12 3.67zm3.5 11.83l-4.33-2.67v-5h1.25v4.34l3.75 2.25-.67 1.08z"
                                ></path>
                            </g>
                        </svg>
                        <p>Watch later</p>
                    </div>

                    <div class="show" id="show">
                        <a href="#show" id="show">
                            <div class="menu_basic">
                                <svg
                                    viewBox="0 0 24 24"
                                    preserveAspectRatio="xMidYMid meet"
                                    focusable="false"
                                    class="show-more"
                                >
                                    <g>
                                        <path
                                            d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"
                                        ></path>
                                    </g>
                                </svg>
                                <p>Show more</p>
                            </div>
                        </a>
                        <!-- cont is hidden by default -->
                        <div class="cont" id="cont">
                            <div class="menu_hidden">
                                <!-- liked videos -->
                                <div class="menu_basic">
                                    <svg
                                        viewBox="0 0 24 24"
                                        preserveAspectRatio="xMidYMid meet"
                                        focusable="false"
                                        class="liked-videos"
                                    >
                                        <g>
                                            <path
                                                d="M3.75 18.75h3v-9h-3v9zm16.5-8.25c0-.83-.68-1.5-1.5-1.5h-4.73l.7-3.43.03-.24c0-.3-.13-.6-.33-.8l-.8-.78L8.7 8.7c-.3.26-.45.64-.45 1.05v7.5c0 .82.67 1.5 1.5 1.5h6.75c.62 0 1.15-.38 1.38-.9l2.27-5.3c.06-.18.1-.36.1-.55v-1.5z"
                                            ></path>
                                        </g>
                                    </svg>
                                    <p>Likes videos</p>
                                </div>

                                <!-- play lists -->
                                <div class="menu_basic">
                                    <svg
                                        viewBox="0 0 24 24"
                                        preserveAspectRatio="xMidYMid meet"
                                        focusable="false"
                                        class="play-list"
                                    >
                                        <g>
                                            <path
                                                d="M3.67 8.67h14V11h-14V8.67zm0-4.67h14v2.33h-14V4zm0 9.33H13v2.34H3.67v-2.34zm11.66 0v7l5.84-3.5-5.84-3.5z"
                                            ></path>
                                        </g>
                                    </svg>
                                    <p>Play list</p>
                                </div>
                            </div>
                            <!-- hide trigger button -->
                            <a href="#hide" id="hide">
                                <div class="menu_basic">
                                    <svg
                                        viewBox="0 0 24 24"
                                        preserveAspectRatio="xMidYMid meet"
                                        focusable="false"
                                        class="show-less"
                                    >
                                        <g>
                                            <path
                                                d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"
                                            ></path>
                                        </g>
                                    </svg>
                                    <p>Show less</p>
                                </div>
                            </a>
                        </div>
                    </div>

                    <!-- show more -->
                </div>
            </div>
        </menu>
    </body>
</html>
